<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>

        <!-- 给一个绑定绑定事件用 v-on指令
            v-on指令的值可以是函数对象也可以是函数调用
            如果是值是函数对象，则所调用的函数的第一个形式参数是事件对象
            如果是值是函数调用，则调用的形式是怎样，函数的参数就是怎样
        -->
        <button v-on:click="fn('zhangsanfeng')">函数调用</button>
        <button v-on:click="fn">函数对象</button>

        <button v-on:click="(e)=>fn(e,'lisi')">即传参也要事件对象</button>

        <!-- $event是内置的变量，代表当前事件的事件对象 -->
        <button v-on:click="fn($event,'王二狗')">即传参也要事件对象</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        /**
         * 指令：实现DOM操作
         * 内置指令：Vue已经封装好的指令
         * 一个指令的完整格式：
         *      v-指令名称:指令参数.指令修饰符.指令修饰符 ="指令的值"
         * 
         * v-on: 用来绑定事件的
         */

        var vm= new Vue({
             el:"#app",
             data:{ //data是定义数据的地方
                msg:'hello'
             },
             methods: {
                 fn(e,val){
                     e.preventDefault();
                     
                     console.log('形式参数',e,val)
                     this.msg=val||e;
                 },
             },
         })
    </script>
</body>
</html>
