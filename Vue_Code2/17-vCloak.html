<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-cloak 当前vue解析时会将该指令删除 -->
        <p v-cloak>{{msg}}</p>
        <p>
            <!-- v-pre 让Vue忽略掉所在元素内的插值表达式 -->
           <span v-pre>{{msg}}</span>  解析后的值是 {{msg}}
        </p>

        <input type="text" v-model="msg">
        <!-- v-once 该元素只解析一次，不会随着变量响应 -->
        <p v-once>{{msg}}</p>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"hello"
            }
        })
    </script>
</body>
</html>
