<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            v-for和v-if一起用时： v-for优先级高于v-if
         -->
        <div v-for="(item,i) in arr" v-if="i==1">{{item}}</div>

    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr:[1111,2222,33333,4444]
            }
        })
    </script>
</body>
</html>
