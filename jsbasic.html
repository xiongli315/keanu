		value="yellow">黄色 <!-- <button type="button" onclick="displayResult()">显示 input 类型</button> -->
	<li><input type="text" id="configText" value="default" /></li>
</body>

	$(function() {

		$("#showchoose input").bind("click", function() {
			var vule = $(this).val();
			$.ajax({
				url : "http://localhost:8099/springBootDemo/mapperTest",
				dataType : 'json',
				success : function(data) {
					var configs = data.configInfos;
					//alert(configs[0].configId);
					for (x in configs) {
						if (configs[x].configId === vule) {
							$("#configText").val(configs[x].configItem);
						} else {
						}
					}
				},
				error : function(data) {
					alert(data.result);
				}

			})

		});
	});

	function displayResult() {
		var x = document.getElementById("red").type;
		alert(x);
	}
